<!DOCTYPE html>
<html>
<head>
<style>


table {
  border-collapse: collapse;
  width: 100%;
  border: 2px ;
}


th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #e4dcdc;
  
}
tr:nth-child(even) {background-color: #f2f2f2;}
tr:hover{background-color: coral; font-family:Arial, Helvetica, sans-serif;}

</style>
</head>
<body>

<h2>The vertical-align Property</h2>

<p>This property sets the vertical alignment (like top, bottom, or middle) of the content in th or td.</p>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
